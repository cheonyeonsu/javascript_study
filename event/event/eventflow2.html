<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <!--cdn방식 : 주소를 넣어 설치한 것 같은 효과를 냄-->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <style>
      #grandfather {
        border: 1px solid green;
        padding: 20px;
      }

      #father {
        border: 1px solid red;
        padding: 20px;
      }
      #me {
        border: 1px solid blue;
        padding: 20px;
      }
  </style>
</head>
<body>
  
 <div id="grandFather">
    부모의 부모
   <div id="father">
    부모
     <div id="me">
    자식        
   </div>
 </div>
  
</body>
</html>
<script>

  $("#grandFather").on("click", function(event) {
    alert("부모의 부모 !");
  });

  $("#father").on("click", function(event) {
    alert("부모 !");
  });

  $("#me").on("click", function(event){
    alert("나 !");
  });
  </script>
